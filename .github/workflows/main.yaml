name: Build and Deploy Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  pre-build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code from Repository â¤µï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸŸ©
        uses: actions/setup-node@v3
        with:
          node-version: 20.9.0

      - name: Install dependencies ğŸ“¦
        run: npm install

      - name: Run tests ğŸ§ª
        run: npm test

  build:
    runs-on: ubuntu-22.04

    needs: pre-build

    steps:
      - name: Checkout Code from Repository â¤µï¸
        uses: actions/checkout@v3

      - name: Set up Docker Buildx ğŸ—ï¸
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Create .env file ğŸ“„
        run: |
          echo "${{ vars.ENV }}" > .env

      - name: Log in to GitHub Container Registry ğŸ”‘
        run: echo "${{ vars.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push Docker image ğŸ‹
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/proatik/nextjs-docker-cicd:latest

  deploy:
    runs-on: ubuntu-22.04

    needs: build

    steps:
      - name: Deploy Docker Container to VPS ğŸš€
        uses: appleboy/ssh-action@v1.1.0
        with:
          port: ${{ vars.PORT }}
          host: ${{ vars.HOST }}
          key: ${{ vars.PRIVATE_KEY }}
          username: ${{ vars.USERNAME }}
          script: |
            echo "${{ vars.GHCR_PAT }}" | docker login ghcr.io --username "${{ github.actor }}" --password-stdin
            docker stop nextjs-app || true
            docker rm nextjs-app || true
            docker pull ghcr.io/proatik/nextjs-docker-cicd:latest
            docker run -d --name nextjs-app -p 8080:3000 ghcr.io/proatik/nextjs-docker-cicd:latest